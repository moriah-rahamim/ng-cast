<li class="video-list-entry media">
  <div class="media-left">
  <img class="media-object" ng-src="{{$ctrl.thumbnailImage}}" />
  </div>
  <div class="media-body">
    <div class="video-list-entry-title" ng-click="$ctrl.onClick($ctrl.index)">{{$ctrl.title}}</div>

  </div>
</li>
